<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:description"
      content="This is not the official website for ISMIS."
    />
    <link rel="shortcut icon" href="https://user-images.githubusercontent.com/93068579/208304045-d2bc86ab-e375-46cd-8537-36be97f89f93.png" type="image/x-icon">
    <meta property="og:image" content="https://user-images.githubusercontent.com/93068579/208707050-2c0c5858-0da1-4582-a703-6fb7e5510096.png" />
    <meta name="description" content="Designed by MnCozero" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mohndng/admin-auth-page@main/mnc/mon_pro_fontawesome.js"></script>
    <title>ISMIS: Bohol Island State University - Clarin Campus</title>
    <link rel="stylesheet" href="ismis.css" />
    <script src="ismis.js"></script>
  </head>
  <body>
    <div class="ismis_main">
      <div class="svg" data-aos="fade-right">
        <svg
          fill="#2d4b8e"
          preserveAspectRatio="xMidYMid meet"
          height="1em"
          width="1em"
          class="ismis_logo"
          viewBox="0 0 40 40"
          style="vertical-align: right"
        >
          <g>
            <path
              d="m24.2 6.7h0z m0 0l-4.2 10 8.3 4.8-12.5 11.8 4.2-10-8.3-4.8 12.5-11.8z m0-3.4c-1 0.1-1.7 0.4-2.3 1l-12.5 11.8c-0.8 0.7-1.2 1.7-1 2.8 0.1 1 0.7 2 1.6 2.5l5.8 3.4-3 7.3c-0.6 1.4-0.2 3.1 1.1 4 0.6 0.4 1.3 0.6 1.9 0.6 0.9 0 1.7-0.3 2.3-0.9l12.5-11.9c0.8-0.7 1.2-1.7 1-2.8-0.1-1-0.7-2-1.6-2.5l-5.8-3.3 3-7.2c0.2-0.4 0.3-0.9 0.3-1.4 0-1.9-1.5-3.4-3.3-3.4z"
            ></path>
          </g>
        </svg>
      </div>
      <div class="ismis_title">
        <h2 data-aos="fade-left">ISMIS</h2>
        <p data-aos="fade-left">
          Bohol Island State University - Clarin Campus
        </p>
      </div>
    </div>
    <br /><br />
    <form class="ismis_form">
      <div class="box" data-aos="fade-right">
        <label for="user">Username</label>
        <input type="text" id="user" />
      </div>
      <br />
      <div class="box" data-aos="fade-left">
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>
      <br /><br />
      <div class="sub" data-aos="fade" data-aos-duration="1000">
        <div id="submit" onclick="submit()">Submit</div>
      </div>
      <h4 onclick="forgot()">Forgot your password?</h4>
    </form>
    <br /><br />
    <div class="bisu">
      <img
        src="https://user-images.githubusercontent.com/93068579/208304045-d2bc86ab-e375-46cd-8537-36be97f89f93.png"
        alt=""
      />
      <div class="bst">
        <h2>Bohol Island State University</h2>
        <p>&copy; Christian Raymund Torneado</p>
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
